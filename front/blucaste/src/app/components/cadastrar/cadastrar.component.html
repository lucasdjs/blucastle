<div class="container-fluid">
    <div class="row vh-100">
      <div class="col-3 bg-light d-flex flex-column p-0">
        <app-header></app-header>
      </div>
  
      <div class="col-9 p-4 overflow-auto">
        <div class="row">
          <div class="col-12 mb-4 d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Cadastro de usu√°rio</h1>
          </div>
        </div>
  
        <form (ngSubmit)="cadastrarUsuario()" #form="ngForm">
          <div class="mb-3">
            <label for="display_name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="display_name" [(ngModel)]="novoUsuario.display_name" name="display_name" required>
          </div>
  
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Controle de Acesso</label>
            <select class="form-select" id="tipo" [(ngModel)]="novoUsuario.tipoUso" name="tipo" required>
              <option [ngValue]="0">Quantidade de Uso</option>
              <option [ngValue]="1">Validade</option>
            </select>
          </div>
  
          <div class="mb-3" *ngIf="novoUsuario.tipoUso === 0">
            <label for="quantidadeUso" class="form-label">Quantidade de Uso</label>
            <input type="number" class="form-control" id="quantidadeUso" [(ngModel)]="novoUsuario.quantidadeUso" name="quantidadeUso" required>
          </div>
  
          <div class="mb-3" *ngIf="novoUsuario.tipoUso === 1">
            <label for="validade" class="form-label">Validade</label>
            <input type="date" class="form-control" id="validade" [(ngModel)]="novoUsuario.validade" name="validade" required>
          </div>
  
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="status" [(ngModel)]="novoUsuario.status" name="status">
            <label class="form-check-label" for="status">Ativo</label>
          </div>
  
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="log" [(ngModel)]="novoUsuario.log" name="log">
            <label class="form-check-label" for="log">Log</label>
          </div>
  
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
  
        <div *ngIf="mensagem" class="alert mt-3" [ngClass]="'alert-' + tipoMensagem">
          {{ mensagem }}
        </div>
      </div>
    </div>
  </div>
